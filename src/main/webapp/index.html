<!DOCTYPE html>
<html lang="en" data-ng-app="app">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Legendary Randomizer</title>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="css/bootstrap.min.css">
<link rel="stylesheet" href="app/app.css">
</head>

<body>
	<!-- Fixed navbar -->
	    <nav class="navbar navbar-default navbar-fixed-top">
	      <div class="container">
	        <div class="navbar-header">
	          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
	            <span class="sr-only">Toggle navigation</span>
	            <span class="icon-bar"></span>
	            <span class="icon-bar"></span>
	            <span class="icon-bar"></span>
	          </button>
	          <a class="navbar-brand" href="#">Legendary Randomizer</a>
	        </div>
	        <div id="navbar" class="navbar-collapse collapse">
	          <ul class="nav navbar-nav">

	          </ul>
	          <ul class="nav navbar-nav navbar-right">

	          </ul>
	        </div><!--/.nav-collapse -->
	      </div>
	    </nav>

	<div class="container" data-ng-controller="RandomizeController as rand" data-ng-cloak>
		<h1 class="">Randomizer</h1>
		<form novalidate name="randomizeForm" class="" ng-submit="rand.Submit(randomizeForm.$valid)">
			<div class="form-group">
		    <label for="numberOfPlayers" class=" control-label">Number of Players</label>
		    <div class="">
		      <input
						type="number"
						class="form-control"
						id="numberOfPlayers"
						required
						data-ng-model="rand.numOfPlayers">
		    </div>
  		</div>
			<div class="form-group">
				<label for="scheme" class=" control-label">Select a Scheme</label>
				<div class="">
					<select class="form-control" id="scheme"data-ng-model="rand.scheme">
						<option data-ng-repeat="scheme in rand.schemes">{{scheme.name}}</option>
					</select>
				</div>
			</div>
		<div class="form-group">
			<label for="mastermind" class=" control-label">Select a Mastermind</label>
			<div class="">
				<select class="form-control" id="mastermind"data-ng-model="rand.mastermind">
					<option data-ng-repeat="mastermind in rand.masterminds">{{mastermind.name}}</option>
				</select>
			</div>
		</div>
		<button type="submit" data-ng-disabled="randomizeForm.$invalid" class="btn btn-primary pull-right"> Randomize</button>
	</form>
	</div>

	<footer class="footer">
	<div class="container">
		<p class="text-muted">2015 - Saunders Studios</p>
	</div>
</footer>


<!-- Bootstrap core JavaScript
	================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="js/bootstrap.js"></script>
<script src="js/angular/angular.js"></script>
<script src="js/angular/angular-resource.js"></script>
<script src="js/angular/angular-cookies.js"></script>
<script src="js/angular/angular-route.js"></script>
<script src="js/angular-ui/ui-bootstrap-tpls-0.12.1.min.js"></script>

<!-- application specific js files -->

<script src="app/app.module.js"></script>
<script src="app/randomize/randomize.service.js"></script>
<script src="app/randomize/randomize.controller.js"></script>
</body>


</html>
